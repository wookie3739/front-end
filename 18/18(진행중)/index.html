<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cart.css">
    <script src="js/script3.js" type="module"></script>
</head>
<body>


<section>
    <h1>이디야 커피</h1>

    <ul class="cart">
        <li>
            <div class="image">
                <img src="images/2.jpeg" alt="">
            </div>
            <div class="price">금액 : <strong>10000원</strong></div>
            <div class="quantity">
                <button id="americanoDown">-</button>
                <input id = "americanoInput" type="text" value="1">
                <button id="americanoUp">+</button>
            </div>
            <div class="amount" id="americanoAmount">
                합계 : <strong>10000원</strong>
            </div>
        </li>
	    <li>
		    <div class="image">
			    <img src="images/2.jpeg" alt="">
		    </div>
		    <div class="price">금액 : <strong>20000원</strong></div>
		    <div class="quantity">
			    <button id="latteDown">-</button>
			    <input id="latteInput" type="text" value="1">
			    <button id="latteUp">+</button>
		    </div>
		    <div class="amount" id="latteAmount">
			    합계 : <strong>10000원</strong>
		    </div>
	    </li>
    </ul>

	
	
	
	
    <div class="paymentInfo">
        <h2>결제 정보</h2>
        <div class="contents">
            <p class="totalAmount">총 상품금액 : <strong>10000원</strong></p>
            <p class="saleMoney">할인금액 : <strong>10000원</strong></p>
            <p class="deliveryMoney">총 배송비 : <strong>5500원</strong></p>
            <p class="totalPayment">총 결제금액 : <strong>5500원</strong></p>
        </div>
    </div>


</section>



</body>
</html>
