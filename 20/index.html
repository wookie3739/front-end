<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
			#contents{
				height:500px;
				border:3px solid red;
			}
			#contents div {
				width: 100px;
				height:50px;
				border: 2px solid black;
			}
	</style>
</head>
<body>


<div id="contents">

</div>


<script>
	const contents = document.querySelector("#contents");
	const data = {
		colors: ["red", "orange", "blue", "yellow", "green"],
		texts: ["레드", "오렌지", "블루", "옐로우", "그린"],
	};
	let divs = "";
	for(let i = 0; i < data.texts.length; i++){
		divs = divs + `<div>${data.texts[i]}</div>`
	}
	contents.innerHTML = divs;
	
	
	const div = document.createElement("div");
	div.style.background = "orange";
	div.innerText = "오렌지";
	contents.append(div); // 문자 숫자 아무거나 다 가능
	contents.appendChild(div); // 엘리먼트 요소만 가능 텍스트 허용 x
	
	
	
	
	
	console.log(div);
	
	
	
	
	





</script>
</body>
</html>
