<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="css/reset.css">
	<script src="jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="item">
	<div class="cardImg">
		<img src="model-female.png">
	</div>
	<div class="cardContents">
		<div class="title">
			<h2>
				<strong>NightGown</strong>
				Women's Designer Wear
			</h2>
			<span class="price">$55.99</span>
		</div>
		<div class="option">
			<div class="size">
				<p>Sizes</p>
				<ul class="optionItems">
					<li>XS</li>
					<li>S</li>
					<li>M</li>
					<li>L</li>
					<li>XL</li>
				</ul>
			</div>
			<div class="color">
				<p>Colors</p>
				<ul class="optionItems">
					<li>카키</li>
					<li>레드</li>
					<li>핑크</li>
					<li>퍼플</li>
					<li>블루</li>
				</ul>
			</div>
			<span class="like"></span>
		</div>
		<button class="addCart">Add to Cart</button>
	</div>
</div>

<script>
	$(".title").on("click",function(){
		alert("확인완료!");
	});
	$(".size .optionItems li").on("dblclick",function(){
		// $(this).addClass("active");
		$(this).toggleClass("active");
		$(this).siblings().removeClass("active");
	});
	$(".color .optionItems li").on("mouseleave",function(){
		// $(this).addClass("active");
		$(this).toggleClass("active");
		$(this).siblings().removeClass("active");
	});
	$('.like').hover(function() {
				$(this).addClass("active");
				$(this).toggleClass("active");
				// alert("sdifsadihfiuahds");
			},
			function(){
			// alert("123123123123123");
			}
	);
</script>


</body>
</html>
