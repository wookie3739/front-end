<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="css/예제2.css">
	
</head>
<body>
<i class="fa fa-lock" aria-hidden="true"></i>
<section>
	<form>
		<main>
			<p>Email</p>
		<div class="field">
			
			<label for="yourEmail">
				<i class="fa fa-envelope" aria-hidden="true"></i>
			</label>
			<input type="text" name="yourEmail" id="yourEmail" placeholder="Email Address">
		</div>
			<p>Password</p>
		<div class="field">
			
			<label for="yourPw">
				<i class="fa fa-lock" aria-hidden="true"></i>
			</label>
			<input type="text" name="yourPw" id="yourPw" placeholder="Your Password">
		</div>
		<div class="forgot">
			<div class="btn">
			<input type="checkbox" name="radio" id="checkbox">
			<label for="checkbox">Keep me logged in</label>
			</div>
			<span><a href="#">Forgot Your Password?</a></span>
		</div>
		<div class="login"><a href="#">Log in</a></div>
		</main>
	</form>
</section>






</body>
</html>
