<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/jquery.slides.js"></script>
<script type="text/javascript" src="js/common.js"></script>

<!-- 
	1. 이미지가 제대로 나오도록 경로 수정
	2. 스타일파일 경로 수정.
	3. 스크립트파일 경로 수정.

	※사이트 구동이 되도록 스타일, 스크립트, 이미지의 경로를 상대경로를 이용하여 수정하세요
-->

</head>

<body>

<div class="wrap"><!-- wrap start -->
	<div class="header"><!-- header start -->
    	<h1><a href="#"><img src="images/common/header/logo.gif" alt="iriver" /></a></h1>
        <div class="right_box">
        	<ul class="toplink">
            	<li><a href="#"><img src="images/common/header/toplink01.gif" alt="로그인" /></a></li>
            	<li><a href="#"><img src="images/common/header/toplink02.gif" alt="회원가입" /></a></li>
            	<li><a href="#"><img src="images/common/header/toplink03.gif" alt="마이페이지" /></a></li>
            	<li><a href="#"><img src="images/common/header/toplink04.gif" alt="공지사항" /></a></li>
            	<li class="all"><a href="#"><img src="images/common/header/allcategory.gif" alt="전체보기" /></a></li>
            </ul>
            <ul class="topmenu">
            	<li class="menu01"><a href="#"><img src="images/common/header/gnb_menu01.gif" alt="제품" /></a></li>
            	<li class="menu02"><a href="#"><img src="images/common/header/gnb_menu02.gif" alt="콘텐츠" /></a></li>
            	<li class="menu03"><a href="#"><img src="images/common/header/gnb_menu03.gif" alt="커뮤니티" /></a></li>
            	<li class="menu04"><a href="#"><img src="images/common/header/gnb_menu04.gif" alt="고객지원" /></a></li>
            	<li class="menu05"><a href="#"><img src="images/common/header/gnb_menu05.gif" alt="쇼핑몰" /></a></li>
                <li class="menu06"><a href="#"><img src="images/common/header/gnb_menu06.gif" alt="아이리버블랭크" /></a></li>
            	<li class="menu07"><a href="#"><img src="images/common/header/gnb_menu07.gif" alt="그루버스" /></a></li>
            	<li class="menu08"><a href="#"><img src="images/common/header/gnb_menu08.gif" alt="아스텔앤컨" /></a></li>
            </ul>
        </div>
    </div><!-- header end -->
    
	<div class="visual"><!-- visual start -->
    	<a href="#" class="product_btn"><img src="images/main/product_btn.gif" alt="product" /></a>

		<div class="slides">
        	<div><img src="images/main/visual01.jpg" alt="visual01" /></div>
        	<div><img src="images/main/visual02.jpg" alt="visual02" /></div>
        </div>
        
		<script type="text/javascript">
        $(function() {
            $('.slides').slidesjs({
                play: { 
                  active: false, // play/stop버튼 true= 활성화, false=비활성화
                  interval: 3000, // 대기시간  1000 =1초
                  effect: "slide", // 효과  slide/fade
                  auto: true, // 자동시작  true= 활성화, false=비활성화
                  pauseOnHover: false, // 마우스 오버시 움직임을 정지 
                  restartDelay: 2500 // 마우스 아웃시 재동작 시간
                },
                navigation: { // 이전/다음
                  active: true,
                  effect: "slide"
                },
                pagination: { // 페이지네이션, 슬라이드의 총 개수, 현재 보여지는 슬라이드의 표시 
                  active: false,
                  effect: "slide"
                },
                effect: {
                  fade: {
                    speed: 800
                  },
                  slide: {
                    speed: 1600
                  }
                }
            });
        });
        </script>
        
    </div><!-- visual end -->
</div><!-- wrap end -->

</body>
</html>
